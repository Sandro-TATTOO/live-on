<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client - Transmissão de Vídeo</title>
    <style>
        video {
            width: 100%;
            max-width: 600px;
            background: #000;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Client - Transmissão de Vídeo</h1>
    <video id="video" autoplay></video>
    <div class="controls">
        <button id="startBtn">Iniciar Transmissão</button>
        <button id="stopBtn" disabled>Parar Transmissão</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        let mediaRecorder;
        let ws;

        // Conectar ao WebSocket
        function connectWebSocket() {
            ws = new WebSocket('wss://' + window.location.host);
            
            ws.onopen = () => {
                // Registrar como client
                const clientId = 'client-' + Math.random().toString(36).substr(2, 9);
                ws.send(JSON.stringify({
                    type: 'register',
                    role: 'client',
                    id: clientId
                }));
                console.log('Conectado como Client');
            };

            ws.onerror = (error) => {
                console.error('Erro no WebSocket:', error);
            };
        }

        // Iniciar captura de vídeo
        async function startCapture() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm; codecs=vp9'
                });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0 && ws.readyState === WebSocket.OPEN) {
                        ws.send(event.data);
                    }
                };

                mediaRecorder.start(100); // Captura frames a cada 100ms
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } catch (error) {
                console.error('Erro ao acessar a câmera:', error);
            }
        }

        // Parar captura de vídeo
        function stopCapture() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                video.srcObject.getTracks().forEach(track => track.stop());
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }

        // Event listeners
        startBtn.addEventListener('click', startCapture);
        stopBtn.addEventListener('click', stopCapture);

        // Iniciar conexão WebSocket
        connectWebSocket();
    </script>
</body>
</html>
