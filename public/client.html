<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:,">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        h1 {
            display: none;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
        }
        #local-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #333; /* Fundo cinza quando a câmera está desligada */
        }
        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-width: 90%;
            height: 40vh;
            max-height: 400px;
            background: transparent;
            border-radius: 10px;
            z-index: 2;
            overflow: hidden;
            transition: transform 0.3s ease;
            backdrop-filter: blur(1px);
        }
        @media (max-width: 768px) {
            #chat-container {
                width: 90%;
                height: 35vh;
                right: 5%;
                bottom: 10px;
            }
        }
        #chat-container.collapsed {
            transform: translateX(100%);
            display: none;
        }
        #toggle-chat-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #toggle-chat-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        #chat-messages {
            position: absolute;
            bottom: 60px;
            left: 0;
            right: 0;
            max-height: calc(100% - 70px);
            overflow-y: auto;
            padding: 15px;
            color: white;
            background: transparent;
        }
        #chat-messages div {
            background: transparent;
            padding: 5px;
            margin-bottom: 5px;
            word-break: break-word;
        }
        #chat-input {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 0 0 5px 5px;
        }
        #message-input {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px;
            width: calc(100% - 90px);
            border-radius: 3px;
            color: white;
        }
        #send-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 3px;
            transition: background 0.3s ease;
        }
        #send-button:hover {
            background: #0056b3;
        }
        #toggle-camera-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 3;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #toggle-camera-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        #nickname-display {
            position: fixed;
            top: 60px;
            left: 20px;
            z-index: 3;
            background: rgba(0, 0, 0, 0.1);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Client</h1>
    <div id="video-container">
        <video id="local-video" autoplay playsinline muted alt="Client"></video>
    </div>
    <button id="toggle-camera-button" title="Ocultar/Mostrar Câmera">
        <i class="fas fa-video"></i>
    </button>
    <button id="toggle-chat-button" title="Mostrar/Esconder Chat">
        <i class="fas fa-comments"></i>
    </button>
    <div id="nickname-display"></div>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="Digite sua mensagem...">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        let nickname = '';
        while (!nickname || nickname.trim() === '') {
            nickname = prompt('Por favor, insira um apelido para participar do chat:');
            if (!nickname || nickname.trim() === '') {
                alert('O apelido não pode estar vazio. Por favor, insira um apelido válido.');
            }
        }

        document.getElementById('nickname-display').textContent = nickname;

        const ws = new WebSocket('ws://' + window.location.host);
        let localStream = null;

        ws.onopen = () => {
            ws.send(JSON.stringify({ type: 'nickname', content: nickname, userType: 'client' }));
            console.log('Conectado ao servidor WebSocket');
            startCamera();
        };

        const videoContainer = document.getElementById('video-container');
        const localVideo = document.getElementById('local-video');
        const chatContainer = document.getElementById('chat-container');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const toggleChatButton = document.getElementById('toggle-chat-button');
        const toggleCameraButton = document.getElementById('toggle-camera-button');

        async function startCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                localVideo.srcObject = localStream;
                sendFrames();
            } catch (error) {
                console.error('Erro ao acessar a câmera:', error);
                chatMessages.innerHTML += '<div>Erro ao acessar a câmera. Verifique as permissões.</div>';
            }
        }

        function sendFrames() {
            if (localStream && localVideo.srcObject) {
                const canvas = document.createElement('canvas');
                canvas.width = localVideo.videoWidth || 640;
                canvas.height = localVideo.videoHeight || 480;
                const context = canvas.getContext('2d');
                context.drawImage(localVideo, 0, 0, canvas.width, canvas.height);
                canvas.toBlob((blob) => {
                    if (blob && ws.readyState === WebSocket.OPEN) {
                        ws.send(blob);
                    }
                }, 'image/jpeg', 0.9);
            }
            requestAnimationFrame(sendFrames);
        }

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                ws.send(JSON.stringify({ 
                    type: 'message', 
                    content: message,
                    nickname: nickname 
                }));
                messageInput.value = '';
            }
        });

        function parseMarkdown(text) {
            return text
                .replace(/\*(.*?)\*/g, '<strong>$1</strong>')
                .replace(/_(.*?)_/g, '<em>$1</em>');
        }

        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'message') {
                    const messageElement = document.createElement('div');
                    messageElement.innerHTML = `<strong>${data.nickname}:</strong> ${parseMarkdown(data.content)}`;
                    chatMessages.appendChild(messageElement);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } else if (data.type === 'private-message') {
                    const messageElement = document.createElement('div');
                    messageElement.innerHTML = `<strong>[Privado de ${data.from}]:</strong> ${parseMarkdown(data.content)}`;
                    chatMessages.appendChild(messageElement);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    const audio = new Audio('https://www.soundjay.com/buttons/beep-01a.mp3');
                    audio.play();
                } else if (data.type === 'toggle-camera') {
                    toggleCamera();
                }
            } catch (error) {
                console.error('Erro ao processar mensagem:', error);
            }
        };

        ws.onerror = (error) => {
            console.error('Erro na conexão WebSocket:', error);
            chatMessages.innerHTML += '<div>Erro na conexão com o servidor. Tente recarregar a página.</div>';
        };

        ws.onclose = () => {
            console.log('Conexão WebSocket fechada');
            chatMessages.innerHTML += '<div>Conexão com o servidor perdida. Tente recarregar a página.</div>';
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
        };

        toggleChatButton.addEventListener('click', () => {
            chatContainer.classList.toggle('collapsed');
            toggleChatButton.querySelector('i').classList.toggle('fa-comment-slash', chatContainer.classList.contains('collapsed'));
        });

        let cameraOn = true;
        toggleCameraButton.addEventListener('click', toggleCamera);

        function toggleCamera() {
            if (cameraOn) {
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                    localStream = null;
                }
                localVideo.srcObject = null;
                toggleCameraButton.querySelector('i').classList.remove('fa-video');
                toggleCameraButton.querySelector('i').classList.add('fa-video-slash');
            } else {
                startCamera();
                toggleCameraButton.querySelector('i').classList.remove('fa-video-slash');
                toggleCameraButton.querySelector('i').classList.add('fa-video');
            }
            cameraOn = !cameraOn;
        }
    </script>
</body>
</html>
