<!-- live-on/public/cliente.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }
        #chat-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 300px;
            max-width: 90%;
            height: 40vh;
            max-height: 400px;
            background: transparent;
            border-radius: 10px;
            z-index: 2;
            overflow: hidden;
            transition: transform 0.3s ease;
            backdrop-filter: blur(2px);
        }
        @media (max-width: 768px) {
            #chat-container {
                width: 90%;
                height: 35vh;
                left: 5%;
                bottom: 10px;
            }
        }
        #chat-messages {
            position: absolute;
            bottom: 60px;
            left: 0;
            right: 0;
            max-height: calc(100% - 70px);
            overflow-y: auto;
            padding: 15px;
            color: white;
            background: transparent;
        }
        #chat-messages div {
            background: transparent;
            padding: 5px;
            margin-bottom: 5px;
            word-break: break-word;
            border-radius: 3px;
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }
        #chat-input {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 5px;
        }
        #message-input {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px;
            width: calc(100% - 90px);
            border-radius: 3px;
            color: white;
        }
        #send-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 3px;
            transition: background 0.3s ease;
        }
        #send-button:hover {
            background: #0056b3;
        }
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3;
            display: flex;
            gap: 10px;
        }
        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }
        #quality-select {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Client</h1>
    <div class="controls">
        <button id="camera-toggle" class="control-btn" title="Ligar/Desligar Câmera">
            <i class="fas fa-video"></i>
        </button>
        <button id="chat-toggle" class="control-btn" title="Mostrar/Esconder Chat">
            <i class="fas fa-comments"></i>
        </button>
        <select id="quality-select" title="Qualidade do Vídeo">
            <option value="0.4">Baixa</option>
            <option value="0.8" selected>Média</option>
            <option value="1.0">Alta</option>
        </select>
    </div>
    <video id="webcam" autoplay></video>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="Digite sua mensagem...">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        let nickname = '';
        while (!nickname || nickname.trim() === '') {
            nickname = prompt('Por favor, insira um apelido para participar do chat:');
        }

        const video = document.getElementById('webcam');
        const ws = new WebSocket('wss://' + window.location.host + '/ws');
        let sendFramesInterval;

        ws.onopen = () => {
            ws.send(JSON.stringify({ type: 'nickname', content: nickname }));
            console.log('Conectado ao servidor WebSocket');
        };

        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                ws.send(JSON.stringify({ 
                    type: 'message', 
                    content: message,
                    nickname: nickname 
                }));
                messageInput.value = '';
            }
        });

        function parseMarkdown(text) {
            return text
                .replace(/\*(.*?)\*/g, '<strong>$1</strong>')
                .replace(/_(.*?)_/g, '<em>$1</em>');
        }

        ws.onmessage = (event) => {
            if (event.data instanceof Blob) {
                return;
            }
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'message') {
                    const messageElement = document.createElement('div');
                    messageElement.innerHTML = `<strong>${data.nickname}:</strong> ${parseMarkdown(data.content)}`;
                    chatMessages.appendChild(messageElement);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } else if (data.type === 'toggle-camera') {
                    toggleCameraSending();
                } else if (data.type === 'private-message') {
                    const messageElement = document.createElement('div');
                    messageElement.innerHTML = `<strong>[Privado de ${data.from}]:</strong> ${parseMarkdown(data.content)}`;
                    chatMessages.appendChild(messageElement);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    const audio = new Audio('https://www.soundjay.com/buttons/beep-01a.mp3');
                    audio.play();
                }
            } catch (error) {
                console.error('Erro ao processar mensagem:', error);
            }
        };

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                startSendingFrames();
            })
            .catch(error => {
                console.error('Erro ao acessar a webcam:', error);
            });

        let isSendingFrames = true;
        let frameRate = 200;
        let quality = 0.8;

        function startSendingFrames() {
            const canvas = document.createElement('canvas');
            canvas.width = 640;
            canvas.height = 480;
            const ctx = canvas.getContext('2d');

            sendFramesInterval = setInterval(() => {
                if (isSendingFrames) {
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob((blob) => {
                        if (ws.readyState === WebSocket.OPEN) {
                            ws.send(blob);
                        }
                    }, 'image/jpeg', quality);
                }
            }, frameRate);
        }

        function toggleCameraSending() {
            isSendingFrames = !isSendingFrames;
            console.log(`Envio de frames ${isSendingFrames ? 'ativado' : 'desativado'}`);
        }

        document.getElementById('quality-select').addEventListener('change', (e) => {
            quality = parseFloat(e.target.value);
            console.log(`Qualidade ajustada para: ${quality}`);
        });

        const cameraToggle = document.getElementById('camera-toggle');
        const chatToggle = document.getElementById('chat-toggle');
        const chatContainer = document.getElementById('chat-container');

        let isCameraOn = true;
        let isChatVisible = true;

        cameraToggle.addEventListener('click', () => {
            isCameraOn = !isCameraOn;
            video.style.display = isCameraOn ? 'block' : 'none';
            cameraToggle.querySelector('i').classList.toggle('fa-video-slash', !isCameraOn);
            toggleCameraSending();
        });

        chatToggle.addEventListener('click', () => {
            isChatVisible = !isChatVisible;
            chatContainer.style.display = isChatVisible ? 'block' : 'none';
            chatToggle.querySelector('i').classList.toggle('fa-comment-slash', !isChatVisible);
        });

        ws.onerror = (error) => {
            console.error('Erro na conexão WebSocket:', error);
        };

        ws.onclose = () => {
            console.log('Conexão WebSocket fechada');
            clearInterval(sendFramesInterval);
        };
    </script>
</body>
</html>
