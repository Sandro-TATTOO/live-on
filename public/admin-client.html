<!-- live-on/public/admin-client.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerenciar Clientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        #client-list {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .client {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .client:last-child {
            border-bottom: none;
        }
        .client span {
            font-weight: bold;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        #private-message-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Admin - Gerenciar Clientes</h1>
    <div id="client-list"></div>
    <div style="text-align: center; margin-top: 20px;">
        <input type="text" id="private-message-input" placeholder="Mensagem privada para todos">
        <button onclick="sendPrivateMessageToAll()">Enviar para Todos</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const password = urlParams.get('password');
        const ws = new WebSocket('wss://' + window.location.host + '/ws');

        ws.onopen = () => {
            ws.send(JSON.stringify({ type: 'nickname', content: 'Admin-Client', userType: 'admin-client', password: password }));
            console.log('Conectado ao servidor WebSocket como Admin-Client');
        };

        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'clientList') {
                    updateClientList(data.content);
                } else if (data.type === 'error') {
                    alert(data.content);
                    window.location.href = '/admin.html';
                }
            } catch (error) {
                console.error('Erro ao processar mensagem:', error);
            }
        };

        function updateClientList(clients) {
            const clientList = document.getElementById('client-list');
            clientList.innerHTML = '';
            clients.forEach(client => {
                const div = document.createElement('div');
                div.className = 'client';
                div.innerHTML = `
                    <span>${client}</span>
                    <div class="controls">
                        <button onclick="toggleCamera('${client}')"><i class="fas fa-video"></i></button>
                        <button onclick="disconnectClient('${client}')"><i class="fas fa-power-off"></i></button>
                        <button onclick="sendPrivateMessage('${client}')"><i class="fas fa-envelope"></i></button>
                    </div>
                `;
                clientList.appendChild(div);
            });
        }

        function toggleCamera(client) {
            ws.send(JSON.stringify({ type: 'toggle-camera', target: client }));
        }

        function disconnectClient(client) {
            ws.send(JSON.stringify({ type: 'disconnect', target: client }));
        }

        function sendPrivateMessage(client) {
            const message = prompt(`Digite uma mensagem privada para ${client}:`);
            if (message) {
                ws.send(JSON.stringify({ type: 'private-message', target: client, content: message }));
            }
        }

        function sendPrivateMessageToAll() {
            const message = document.getElementById('private-message-input').value.trim();
            if (message) {
                ws.send(JSON.stringify({ type: 'private-message', target: 'all', content: message }));
                document.getElementById('private-message-input').value = '';
            }
        }

        ws.onerror = (error) => {
            console.error('Erro na conexão WebSocket:', error);
        };

        ws.onclose = () => {
            console.log('Conexão WebSocket fechada');
            alert('Conexão perdida. Retornando ao dashboard.');
            window.location.href = '/admin.html';
        };
    </script>
</body>
</html>
