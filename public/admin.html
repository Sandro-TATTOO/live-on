<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { text-align: center; background: white; border-radius: 10px; padding: 40px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); }
        h1 { margin-bottom: 30px; color: #333; }
        .admin-btn { background: #007bff; border: none; border-radius: 5px; color: white; padding: 15px 30px; font-size: 16px; cursor: pointer; margin: 10px; transition: background 0.3s ease, transform 0.2s ease; display: inline-flex; align-items: center; gap: 10px; }
        .admin-btn:hover { background: #0056b3; transform: scale(1.05); }
        .admin-btn i { font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <button class="admin-btn" onclick="window.location.href='/admin-client.html'">
            <i class="fas fa-users"></i> Gerenciar Clientes
        </button>
        <button class="admin-btn" onclick="window.location.href='/admin-viewer.html'">
            <i class="fas fa-eye"></i> Gerenciar Viewers
        </button>
    </div>
</body>
</html>
