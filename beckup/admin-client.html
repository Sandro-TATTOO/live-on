<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .control-btn {
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s ease;
        }
        .control-btn:hover {
            background: #0056b3;
        }
        .panel {
            background: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .panel h2 {
            margin-top: 0;
        }
        .client-list {
            list-style: none;
            padding: 0;
        }
        .client-list li {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Client</h1>
        <div class="panel">
            <h2>Clientes Logados</h2>
            <ul id="logged-clients" class="client-list">
                <li>Nenhum cliente logado</li>
            </ul>
        </div>

    </div>

    <script>
        const ws = new WebSocket('ws://' + window.location.host);
        
        ws.onopen = () => {
            ws.send(JSON.stringify({ type: 'nickname', content: "Admin" }));
            console.log('Conectado ao servidor WebSocket');
        };

        const loggedClients = document.getElementById('logged-clients');

        ws.onmessage = (event) => {
            console.log('Mensagem recebida:', event.data);
            let data;
            try {
                if (typeof event.data === 'string') {
                    data = JSON.parse(event.data);

                    if (data.type === 'clientList') {
                        loggedClients.innerHTML = '';
                        if (data.content && data.content.length > 0) {
                            data.content.forEach(client => {
                                const clientItem = document.createElement('li');
                                clientItem.innerText = client;
                                loggedClients.appendChild(clientItem);
                            });
                            console.log('Lista de clientes atualizada:', data.content);
                        } else {
                            loggedClients.innerHTML = '<li>Nenhum cliente logado</li>';
                        }
                    } else if (data && data.type === 'nickname') {
                        if (data.content && !Array.from(loggedClients.children).some(item => item.innerText === data.content)) {
                            const clientItem = document.createElement('li');
                            clientItem.innerText = data.content;
                            loggedClients.appendChild(clientItem);
                            console.log('Novo cliente adicionado:', data.content);
                        }
                    }
                }
            } catch (error) {
                console.error('Erro ao processar mensagem:', error);
                alert('Erro ao processar mensagem: ' + error.message);
            }
        };



        ws.onerror = (error) => {
            console.error('Erro na conex√£o WebSocket:', error);
        };
    </script>
</body>
</html>
