<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer - Visualização de Vídeo</title>
    <style>
        video {
            width: 100%;
            max-width: 800px;
            background: #000;
        }
        .status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Viewer - Visualização de Vídeo</h1>
    <video id="video" autoplay></video>
    <div class="status" id="status">Conectando ao servidor...</div>

    <script>
        const video = document.getElementById('video');
        const statusDiv = document.getElementById('status');
        let ws;

        // Conectar ao WebSocket
        function connectWebSocket() {
            ws = new WebSocket('wss://' + window.location.host);
            
            ws.onopen = () => {
                // Registrar como viewer
                ws.send(JSON.stringify({
                    type: 'register',
                    role: 'viewer'
                }));
                statusDiv.textContent = 'Conectado - Aguardando transmissão...';
            };

            ws.onmessage = (event) => {
                if (event.data instanceof Blob) {
                    const url = URL.createObjectURL(event.data);
                    video.src = url;
                    statusDiv.textContent = 'Recebendo transmissão...';
                }
            };

            ws.onerror = (error) => {
                console.error('Erro no WebSocket:', error);
                statusDiv.textContent = 'Erro na conexão';
            };

            ws.onclose = () => {
                statusDiv.textContent = 'Conexão fechada';
            };
        }

        // Iniciar conexão WebSocket
        connectWebSocket();
    </script>
</body>
</html>
